<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <title>Pig Game - Dices</title>
    <!-- Nunito Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <!-- landing page -->
      <section class="landing">
        <h1>THE PIG GAME</h1>
        <h2 class="landing-message">Enter your player names!</h2>
        <div class="landing-player-name-wrap">
          <div class="player-names">
            <label for="p1name">Player 1</label>
            <input
              type="text"
              id="p1name"
              class="name-input"
              name="p1name"
              placeholder="Enter your name"
              maxlength="15"
            />
          </div>
          <div class="player-names">
            <label for="p2name">Player 2</label>
            <input
              type="text"
              id="p2name"
              class="name-input"
              name="p2name"
              placeholder="Enter your name"
              maxlength="15"
            />
          </div>
        </div>
        <button class="btn play-btn">Play!</button>
        <img src="assets/pig-image.png" alt="cartoon pig image" />
      </section>
      <!-- Game main page -->
      <section class="players-cards hide">
        <div class="player1 card">
          <h2 class="player-name player-name1-display">Player 1</h2>
          <p class="total-score">0</p>
          <div class="current-score">
            <p class="score-title">Score</p>
            <p class="score">0</p>
          </div>
        </div>
        <div class="player2 card change">
          <h2 class="player-name player-name2-display">Player 2</h2>
          <p class="total-score">0</p>
          <div class="current-score">
            <p class="score-title">Score</p>
            <p class="score">0</p>
          </div>
        </div>
        <img class="dice-roll" src="assets/dice-1.png" alt="dice roll" />
        <div class="btn-play">
          <button class="btn btn2 new-game-btn">ðŸ”„ New Game</button>
          <button class="btn btn2 roll-dice-btn">ðŸŽ² Roll Dice</button>
          <button class="btn btn2 hold-btn">ðŸ“¥ Hold</button>
        </div>
        <div class="settings">
          <button class="btn btn2 leaderboard-btn">ðŸ¥‡ leaderboard</button>
          <button class="btn btn2 setting-btn">âš™ setting</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
