<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game - Dice</title>
  </head>
  <body>
    <!-- landing page and player name section -->
    <landing class="landing">
      <section class="landing">
        <div class="landing-title">
          <h1>THE PIG GAME</h1>
          <div>
            <img class="pig" src="pig-image.png" alt="cartoon pig image" />
          </div>
        </div>
        <h2 class="landing-message">Enter your player names!</h2>
        <div class="landing-player-name-wrap">
          <div class="player-names">
            <label for="p1name">Player 1</label>
            <input
              type="text"
              id="p1name"
              class="name-input"
              name="p1name"
              placeholder="Enter your name"
              maxlength="15"
            />
          </div>
          <div class="player-names">
            <label for="p2name">Player 2</label>
            <input
              type="text"
              id="p2name"
              class="name-input"
              name="p2name"
              placeholder="Enter your name"
              maxlength="15"
            />
          </div>
        </div>
        <button class="play">â–¶ Play!</button>
      </section>
    </landing>
    <!-- main gaming section -->
    <main class="main hide">
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1"></p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
      <button class="btn btn--settings">âš™</button>
    </main>
    <section class="winner hide">
      <div class="winner-modal">
        <button><span class="close">&times;</span></button>
        <h1>The Winner is....</h1>
        <p class="player-modal">Player Winner</p>
        <img class="trophy" src="trophy.png" alt="Trophy Image" />
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
